<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDPR Data Utility</title>
  <!-- Include the Proxima Nova font -->
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #logo-container {
      text-align: center; /* Center the logo container */
      margin-bottom: 20px;
    }
    #logo {
      width: 300px; /* Logo width */
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    select, input, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    #statusMessage {
      margin-top: 20px;
      color: green;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Centered Logo at the top -->
  <div id="logo-container">
    <img id="logo" src="https://github.com/gmcglynn88/GDPR/blob/4883152b4214d499b0c2680616a6c87aeb0e0982/Consultinglogo%20(1).png?raw=true" alt="Company Logo">
  </div>

  <h1>GDPR Data Utility</h1>

  <!-- Search Type Selection -->
  <label for="search_type">Select Search Type:</label>
  <select id="search_type">
    <option value="name">Name</option>
    <option value="address">Address</option>
    <option value="phone">Phone</option>
    <option value="email">Email</option>
    <option value="twitter">Twitter</option>
  </select>

  <!-- Search Value Input -->
  <label for="search_value">Search Value:</label>
  <input type="text" id="search_value" placeholder="Enter the search value" required>

  <!-- GDPR Request Type -->
  <label for="request_type">GDPR Request Type:</label>
  <select id="request_type">
    <option value="GDPR_EXPORT">GDPR Export</option>
    <option value="GDPR_UPDATE">GDPR Update</option>
    <option value="GDPR_DELETE">GDPR Delete</option>
  </select>

  <!-- Button to Submit the GDPR Request -->
  <button id="create_request">Submit GDPR Request</button>

  <!-- Status Message -->
  <div id="statusMessage"></div>

  <script>
    // Simple JS to handle form submission and display a status message
    document.getElementById('create_request').addEventListener('click', function() {
      const searchType = document.getElementById('search_type').value;
      const searchValue = document.getElementById('search_value').value;
      const requestType = document.getElementById('request_type').value;

      // Simulate interaction
      document.getElementById('statusMessage').innerText = `GDPR ${requestType} request for ${searchType}: ${searchValue} submitted successfully!`;
    });
  </script>

</body>
</html>
